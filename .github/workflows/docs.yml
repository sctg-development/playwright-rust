name: Rust Documentation

on:
  push:
    branches: [master]
    paths:
      - "src/**/*.rs"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/docs.yml"
  workflow_dispatch: # Allows manual triggering from the Actions tab

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Install dependencies for Linux
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - uses: actions/checkout@v4
        with: # fetch all submodules
          submodules: "recursive"

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "rust -> target"
          key: docs

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build documentation
        env:
          # use env: for better quoting/escaping and to ensure GH Actions set it correctly
          RUSTDOCFLAGS: "--html-in-header ./docs/mermaid-header.html --html-in-header ./docs/github-corner.html"
        run: |
          # Debugging: show which rust/cargo versions and ensure files are present
          rustc --version
          cargo --version
          echo "Listing docs files for debug:" && ls -la ./docs

          # Build documentation with all features
          cargo doc --features only-for-docs-rs --document-private-items --no-deps --package playwright

          # Create an index.html that redirects to the main crate documentation
          echo '<meta http-equiv="refresh" content="0; url=playwright">' > target/doc/index.html

          # Copy the documentation to the GitHub Pages directory
          mkdir -p ./public
          cp -r target/doc/* ./public/
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
